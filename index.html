<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left" style="background-image: url('halie-west-25xggax4bSA-unsplash.jpg');">
        <div class="odinDiv">
            <img src="./odin-lined.png" alt="Odin project logo" id="odinLogo">
            <div id="odinText">ODIN</div>
        </div>
    </div>
    <div class="right">
        <div id="fake">
            <div class="blurb">
                <div>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</div>
                <div> Sign up <i>now</i> to get started</div>
            </div>
            
        </div>
        <form action="URL" method="get" class="signUp" id="signUpForm">
            <h2>Let's do this!</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="pass">Password</label>
                    <input type="password" id="pass" name="pass">
                </div>
                <div class="form-group">
                    <label for="confirmPass">Confirm Password</label>
                    <input type="password" id="confirmPass" name="confirmPass">
                </div>
            </div>
        </form>
        <button type="submit" form="signUpForm">Create Account</button>
        <div>Already have an account?<a href="URL">Log in</a></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
